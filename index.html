<html>
  <head>
    <title>AKAN NAMES</title>
    <link href="css/bootstrap.css" rel="stylesheet"  media="all" />
    <link href="css/styles.css" rel="stylesheet" media="all"/>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img
        src="images/istockphoto-1053741456-612x612.jpg"
        alt="african pattern"
        width="1100px"
        height="600px"
      />
      <h2><u>KNOW YOUR AKAN NAME</u></h2>
      
        Akan people fron Ghana name their children after the days in which they
        were born.Dont you find this interesting?
    <p id="parent">
       <span id="akan_name_revealer">Find out your Akan name </span> 
      </p>
      <div class="dob">
        
     
          <form class="pp">
            <div class="form-group">
            <label class="form-check-label">Date of birth:</label> <br>   
            
              <input
              onchange="getBirthdayIput(event)"
              type="date"
              id="birthday"
              name="birthday"
              class=" form-control form-input"
              required
            
            />
            </div>
          
       
        
     
    <div class="form-group">
      <label  class="form-check-label"> Choose your gender:</label> <br>   
            <select  class="form-control form-input"  onchange="getGender()" name="gender" id="gender"  required>
              <option value="">select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>        
    </div>
      <div class="form-group">
        <button type="button" class="btn btn-dark" onclick="formsubmit()" >GET NAME</button>
      </div>
  
    </form>
  </div>
<img src="images/tribal-african-ethnic-seamless-pattern-simple-lines-figures-red-yellow-green-vector-traditional-black-background-214240793.jpg" alt="african pattern" width="1100px" height="300px">

</html>
